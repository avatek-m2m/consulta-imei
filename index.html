<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatek | Consulta de IMEI</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/vmacagnani/api-pre-os/raw/main/favicon.ico" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <img src="https://raw.githubusercontent.com/avatek-m2m/consulta-imei/main/Avatek-logo-2.svg" alt="Logo Avatek" class="logo">
        
        <h1>Consulta de Equipamento</h1>

        <div class="form-group">
            <label for="imeiInput">Número do IMEI</label>
            <input type="text" id="imeiInput" placeholder="Digite os 15 dígitos do IMEI" maxlength="15">
        </div>

        <button id="checkButton">CONSULTAR IMEI</button>

        <div id="loader" class="loader hidden"></div>
        <div id="results" class="results-container">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
